    delete:
      tags:
        - Simulation
      summary: Delete simulation by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Simulation ID
          schema:
            type: string
      responses:
        '204':
          description: Simulation deleted successfully

