          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
                
    post:
      tags:
        - Client
      summary: Create a new client
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Client'
      responses:
        '201':
          description: Client created successfully
          content:
            application/json:
              example:
                created_at: "2023-08-03"
                death_status: false
                updated_at: "2023-08-03"
                cpf: "56205652923"
                name: "Foo Bar"
                main_whats: null
                birth_date: null
                mother_name: null
                email: null

